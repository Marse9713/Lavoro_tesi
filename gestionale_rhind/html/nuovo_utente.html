<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nuovo Utente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/gestionale_rhind/css/nuovo_utente.css'>
    <script src='/gestionale_rhind/js/nuovo_utente.js'></script>
    <link rel="shortcut icon" href="#">

    <script type="text/javascript">

        function preventBack() {

            window.history.forward();

        };

        setTimeout("preventBack()", 0);

        window.onunload = function () { null };

    </script>

</head>

<body>
    <div class="wrapper">
        <h1>Nuovo Utente</h1>

        <div class="text-field">
            <label>Nome*</label>
            <input type="text" name="name" id="name" autocomplete="off" autofocus onkeydown="nextn(event)">
        </div>

        <div class="text-field">
            <label>Cognome*</label>
            <input type="text" name="surname" id="surname" autocomplete="off" onkeydown="nexts(event)">
        </div>

        <div class="phone text-field">
            <label>Cellulare*</label>
            <input name="phone" id="phone" autocomplete="off" onkeydown="nextc(event)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>

        <div class="text-field">
            <label>Numero di casa*</label>
            <input name="hphone" id="hphone" autocomplete="off" onkeydown="nexth(event)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>

        <div class="text-field email">
            <label>E-mail*</label>
            <input type="email" name="email" id="email" autocomplete="off" onkeydown="nexte(event)">
        </div>

        <div class="text-field">
            <label>Note</label>
            <textarea class="note" rows="4" id="note" autocomplete="off" onkeydown="nextno(event)"></textarea>
        </div>

        <p class="required"> Almeno un numero Ã¨ necessario</p>

        <div class="buttons">
            <button type="submit" name="nuovo" id="ncli" disabled onkeydown="register_user(event)" onmousedown="register_userm()">Registra Cliente</button>
            <button type="submit" name="Reset" id="res" onkeydown="res(event)" onmousedown="resm()">Reset</button>
            <button type="submit" name="back" id="back" onkeydown="back(event)" onmousedown="backm()">Torna indietro</button>
        </div>
    </div>

</body>

</html>
